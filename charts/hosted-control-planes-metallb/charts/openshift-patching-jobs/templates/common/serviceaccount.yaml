apiVersion: v1
kind: ServiceAccount
metadata:
  name: patch-services-sa
  namespace: {{ printf "%s-%s" .Release.Namespace .Release.Name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "10"
